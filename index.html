<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Tablas Supabase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .connection-form {
            padding: 40px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .connect-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .connect-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            padding: 20px 40px;
            text-align: left;
            font-weight: 600;
            white-space: pre-line;
            line-height: 1.6;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status.loading {
            background: #dbeafe;
            color: #1e40af;
        }

        .tables-container {
            padding: 40px;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .table-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .table-card:hover {
            border-color: #4f46e5;
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(79, 70, 229, 0.1);
        }

        .table-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .table-info {
            color: #6b7280;
            font-size: 0.95em;
        }

        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .table-details {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .column-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .column-item:last-child {
            border-bottom: none;
        }

        .column-name {
            font-weight: 600;
            color: #374151;
        }

        .column-type {
            font-size: 0.9em;
            color: #6b7280;
            background: #e5e7eb;
            padding: 4px 8px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÉÔ∏è Visor de Tablas Supabase</h1>
            <p>Conecta tu base de datos y explora tus tablas</p>
        </div>

        <div class="connection-form">
            <div class="form-group">
                <label for="supabaseUrl">URL de Supabase:</label>
                <input type="url" id="supabaseUrl" placeholder="https://tu-proyecto.supabase.co" />
            </div>
            <div class="form-group">
                <label for="supabaseKey">API Key (anon/public):</label>
                <input type="password" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." />
            </div>
            <button class="connect-btn" onclick="connectToSupabase()">
                Conectar y Cargar Tablas
            </button>
            
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
                <div class="form-group">
                    <label for="manualTable">¬øConoces el nombre de tu tabla? Ingr√©salo aqu√≠:</label>
                    <input type="text" id="manualTable" placeholder="ej: usuarios, productos, mi_tabla" />
                </div>
                <button class="connect-btn" onclick="loadManualTable()" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                    Cargar Tabla Espec√≠fica
                </button>
            </div>
        </div>

        <div id="status" class="status hidden"></div>

        <div id="tablesContainer" class="tables-container hidden">
            <h2>üìä Tablas Disponibles</h2>
            <div id="tablesGrid" class="tables-grid"></div>
        </div>
    </div>

    <script>
        async function loadManualTable() {
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();
            const tableName = document.getElementById('manualTable').value.trim();
            
            if (!url || !key || !tableName) {
                showStatus('Por favor completa la URL, API Key y nombre de tabla', 'error');
                return;
            }

            showStatus('Verificando tabla...', 'loading');

            try {
                // Probar si la tabla existe
                const response = await fetch(`${url}/rest/v1/${tableName}?limit=1`, {
                    headers: {
                        'apikey': key,
                        'Authorization': `Bearer ${key}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`La tabla "${tableName}" no existe o no tienes permisos para acceder a ella`);
                }

                displayTables([tableName], url, key);
                showStatus(`‚úÖ Tabla "${tableName}" cargada exitosamente`, 'success');
                
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        let supabaseClient = null;

        async function connectToSupabase() {
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();
            const statusEl = document.getElementById('status');
            const tablesContainer = document.getElementById('tablesContainer');
            const connectBtn = document.querySelector('.connect-btn');

            // Validar campos
            if (!url || !key) {
                showStatus('Por favor completa todos los campos', 'error');
                return;
            }

            // Mostrar loading
            connectBtn.disabled = true;
            showStatus('Conectando a Supabase...', 'loading');
            tablesContainer.classList.add('hidden');

            try {
                // Crear cliente de Supabase usando fetch directo
                const response = await fetch(`${url}/rest/v1/`, {
                    headers: {
                        'apikey': key,
                        'Authorization': `Bearer ${key}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error de conexi√≥n: ${response.status}`);
                }

                showStatus('‚úÖ Conexi√≥n exitosa. Cargando tablas...', 'success');
                
                // Cargar tablas
                await loadTables(url, key);
                
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                connectBtn.disabled = false;
            }
        }

        async function loadTables(url, key) {
            try {
                console.log('Iniciando b√∫squeda de tablas...');
                let tables = [];
                
                // M√©todo 1: Intentar obtener tablas desde pg_tables (m√°s directo)
                try {
                    console.log('Intentando m√©todo pg_tables...');
                    const pgTablesResponse = await fetch(`${url}/rest/v1/pg_tables?select=tablename&schemaname=eq.public`, {
                        headers: {
                            'apikey': key,
                            'Authorization': `Bearer ${key}`
                        }
                    });

                    if (pgTablesResponse.ok) {
                        const pgTablesData = await pgTablesResponse.json();
                        tables = pgTablesData.map(table => table.tablename);
                        console.log('Tablas encontradas con pg_tables:', tables);
                    }
                } catch (e) {
                    console.log('pg_tables no disponible:', e.message);
                }

                // M√©todo 2: Si no funciona pg_tables, intentar con information_schema
                if (tables.length === 0) {
                    try {
                        console.log('Intentando m√©todo information_schema...');
                        const schemaResponse = await fetch(`${url}/rest/v1/information_schema.tables?select=table_name&table_schema=eq.public&table_type=eq.BASE TABLE`, {
                            headers: {
                                'apikey': key,
                                'Authorization': `Bearer ${key}`
                            }
                        });

                        if (schemaResponse.ok) {
                            const schemaData = await schemaResponse.json();
                            tables = schemaData.map(table => table.table_name);
                            console.log('Tablas encontradas con information_schema:', tables);
                        }
                    } catch (e) {
                        console.log('information_schema no disponible:', e.message);
                    }
                }

                // M√©todo 3: Buscar tablas usando introspecci√≥n REST
                if (tables.length === 0) {
                    console.log('Intentando m√©todo de introspecci√≥n REST...');
                    
                    // Obtener el esquema OpenAPI
                    try {
                        const schemaResponse = await fetch(`${url}/rest/v1/`, {
                            headers: {
                                'apikey': key,
                                'Authorization': `Bearer ${key}`,
                                'Accept': 'application/openapi+json'
                            }
                        });

                        if (schemaResponse.ok) {
                            const schema = await schemaResponse.json();
                            if (schema.paths) {
                                tables = Object.keys(schema.paths)
                                    .filter(path => path.startsWith('/') && !path.includes('{'))
                                    .map(path => path.substring(1))
                                    .filter(table => table && !table.includes('/'));
                                console.log('Tablas encontradas con OpenAPI:', tables);
                            }
                        }
                    } catch (e) {
                        console.log('OpenAPI no disponible:', e.message);
                    }
                }

                // M√©todo 4: Busqueda extensiva por nombres comunes
                if (tables.length === 0) {
                    console.log('Probando m√©todo de b√∫squeda extensiva...');
                    
                    const commonTableNames = [
                        // Nombres en espa√±ol
                        'usuarios', 'productos', 'pedidos', 'clientes', 'ventas', 'compras',
                        'categorias', 'articulos', 'comentarios', 'etiquetas', 'archivos',
                        'documentos', 'tareas', 'proyectos', 'eventos', 'reservas', 'facturas',
                        'pagos', 'transacciones', 'resenas', 'calificaciones', 'mensajes',
                        'notificaciones', 'configuraciones', 'logs', 'reportes', 'inventario',
                        'empleados', 'proveedores', 'ordenes', 'contactos', 'direcciones',
                        'perfiles', 'cuentas', 'suscripciones', 'planes', 'servicios',
                        
                        // Nombres en ingl√©s
                        'users', 'products', 'orders', 'customers', 'sales', 'purchases',
                        'categories', 'articles', 'comments', 'tags', 'files', 'posts',
                        'documents', 'tasks', 'projects', 'events', 'bookings', 'invoices',
                        'payments', 'transactions', 'reviews', 'ratings', 'messages',
                        'notifications', 'settings', 'logs', 'reports', 'inventory',
                        'employees', 'suppliers', 'contacts', 'addresses', 'items',
                        'profiles', 'accounts', 'subscriptions', 'plans', 'services',
                        
                        // Nombres t√©cnicos comunes
                        'auth', 'sessions', 'tokens', 'permissions', 'roles', 'groups',
                        'audit', 'history', 'cache', 'queue', 'jobs', 'migrations',
                        'test', 'demo', 'sample', 'data', 'temp', 'backup'
                    ];

                    const foundTables = [];
                    const maxConcurrent = 10; // Limitar peticiones concurrentes
                    
                    for (let i = 0; i < commonTableNames.length; i += maxConcurrent) {
                        const batch = commonTableNames.slice(i, i + maxConcurrent);
                        const promises = batch.map(async (tableName) => {
                            try {
                                const testResponse = await fetch(`${url}/rest/v1/${tableName}?limit=1`, {
                                    headers: {
                                        'apikey': key,
                                        'Authorization': `Bearer ${key}`
                                    }
                                });
                                
                                if (testResponse.ok) {
                                    return tableName;
                                }
                            } catch (e) {
                                // Ignorar errores
                            }
                            return null;
                        });
                        
                        const results = await Promise.all(promises);
                        foundTables.push(...results.filter(table => table !== null));
                        
                        // Mostrar progreso
                        if (foundTables.length > 0) {
                            showStatus(`üîç Encontradas ${foundTables.length} tabla(s)... Continuando b√∫squeda...`, 'loading');
                        } else {
                            showStatus(`üîç Probando nombres comunes... ${Math.min(i + maxConcurrent, commonTableNames.length)}/${commonTableNames.length}`, 'loading');
                        }
                    }
                    
                    tables = foundTables;
                    console.log('Tablas encontradas por b√∫squeda extensiva:', tables);
                }

                if (tables.length === 0) {
                    showStatus('‚ùå No se encontraron tablas autom√°ticamente. Posibles causas:\n\n‚Ä¢ Las tablas tienen nombres √∫nicos (usa "Cargar Tabla Espec√≠fica")\n‚Ä¢ RLS est√° bloqueando el acceso\n‚Ä¢ Las tablas est√°n en un esquema diferente a "public"\n‚Ä¢ La API Key no tiene permisos suficientes\n\nüí° Tip: Si sabes el nombre de tu tabla, √∫salo en el campo "Cargar Tabla Espec√≠fica"', 'error');
                    return;
                }

                displayTables(tables, url, key);
                showStatus(`‚úÖ Se encontraron ${tables.length} tabla(s): ${tables.join(', ')}`, 'success');
                
            } catch (error) {
                console.error('Error en loadTables:', error);
                showStatus(`‚ùå Error al cargar tablas: ${error.message}`, 'error');
            }
        }

        async function displayTables(tables, url, key) {
            const tablesGrid = document.getElementById('tablesGrid');
            const tablesContainer = document.getElementById('tablesContainer');
            
            tablesGrid.innerHTML = '';
            
            for (const table of tables) {
                const tableCard = document.createElement('div');
                tableCard.className = 'table-card';
                tableCard.innerHTML = `
                    <div class="table-name">${table}</div>
                    <div class="table-info">Haz clic para ver detalles</div>
                    <div class="table-details hidden" id="details-${table}">
                        <div class="loading-spinner"></div>
                    </div>
                `;
                
                tableCard.addEventListener('click', () => toggleTableDetails(table, url, key));
                tablesGrid.appendChild(tableCard);
            }
            
            tablesContainer.classList.remove('hidden');
        }

        async function toggleTableDetails(tableName, url, key) {
            const detailsEl = document.getElementById(`details-${tableName}`);
            
            if (detailsEl.classList.contains('hidden')) {
                detailsEl.classList.remove('hidden');
                
                // Si ya tiene contenido, no volver a cargar
                if (detailsEl.innerHTML.includes('loading-spinner')) {
                    await loadTableDetails(tableName, url, key);
                }
            } else {
                detailsEl.classList.add('hidden');
            }
        }

        async function loadTableDetails(tableName, url, key) {
            const detailsEl = document.getElementById(`details-${tableName}`);
            
            try {
                // Hacer una consulta LIMIT 1 para obtener la estructura
                const response = await fetch(`${url}/rest/v1/${tableName}?limit=1`, {
                    headers: {
                        'apikey': key,
                        'Authorization': `Bearer ${key}`
                    }
                });

                if (!response.ok) {
                    throw new Error('No se pudo acceder a la tabla');
                }

                const data = await response.json();
                
                // Obtener count total
                const countResponse = await fetch(`${url}/rest/v1/${tableName}?select=count`, {
                    headers: {
                        'apikey': key,
                        'Authorization': `Bearer ${key}`,
                        'Prefer': 'count=exact'
                    }
                });

                const totalCount = countResponse.headers.get('content-range')?.split('/')[1] || 'Unknown';

                let columnsHtml = `<div style="margin-bottom: 15px;"><strong>Total de registros:</strong> ${totalCount}</div>`;
                
                if (data.length > 0) {
                    columnsHtml += '<div><strong>Columnas:</strong></div>';
                    Object.keys(data[0]).forEach(column => {
                        const value = data[0][column];
                        const type = typeof value === 'number' ? 'number' : 
                                   typeof value === 'boolean' ? 'boolean' :
                                   value === null ? 'null' : 'text';
                        
                        columnsHtml += `
                            <div class="column-item">
                                <span class="column-name">${column}</span>
                                <span class="column-type">${type}</span>
                            </div>
                        `;
                    });
                } else {
                    columnsHtml += '<div>La tabla est√° vac√≠a</div>';
                }

                detailsEl.innerHTML = columnsHtml;
                
            } catch (error) {
                detailsEl.innerHTML = `<div style="color: #dc2626;">Error: ${error.message}</div>`;
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
        }

        // Manejar Enter en los campos
        document.getElementById('supabaseUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('supabaseKey').focus();
            }
        });

        document.getElementById('supabaseKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connectToSupabase();
            }
        });
    </script>
</body>
</html>
