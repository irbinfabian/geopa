<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Geoportal Interactivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    .info.legend {
      background: white;
      padding: 8px;
      font-size: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      line-height: 18px;
    }

    .info.legend i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Crear el mapa centrado en Ecuador
  var map = L.map('map').setView([-1.5, -78.5], 7);

  // Capa base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  var overlayLayers = {};

  // Estilo condicional para capas NDVI usando campo "CLASE"
  function estiloNDVI(feature) {
    const clase = feature.properties.CLASE;
    const colores = {
      "Muy Bajo": "#d73027",
      "Bajo": "#fc8d59",
      "Medio": "#fee08b",
      "Alto": "#d9ef8b",
      "Muy Alto": "#1a9850",
      "Extremo Alto": "#004529" // ajusta este nombre/color si es otro
    };
    return {
      color: colores[clase] || "#cccccc",
      weight: 1,
      fillOpacity: 0.6
    };
  }

  // Cargar archivos GeoJSON
  function cargarGeojson(nombre, url, estilo) {
    fetch(url)
      .then(response => response.json())
      .then(data => {
        const capa = L.geoJSON(data, {
          style: estilo,
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: estilo.color || "blue",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.7
            });
          },
          onEachFeature: function (feature, layer) {
            let popup = "<strong>" + nombre + "</strong><br>";
            for (const key in feature.properties) {
              popup += `<b>${key}:</b> ${feature.properties[key]}<br>`;
            }
            layer.bindPopup(popup);
          }
        }).addTo(map);

        overlayLayers[nombre] = capa;
        controlCapas.addOverlay(capa, nombre);
      })
      .catch(error => console.error("Error al cargar " + nombre, error));
  }

  const controlCapas = L.control.layers(null, overlayLayers).addTo(map);

  // üîÅ REEMPLAZA estas URLs por las reales de Supabase Storage
  cargarGeojson("AOI", "https://veanbhxzftwbcbwmlzhq.supabase.co/storage/v1/object/public/samantha2017//AOI.geojson", {
    color: "#1f78b4"
  });

  cargarGeojson("NDVI 2020", "https://veanbhxzftwbcbwmlzhq.supabase.co/storage/v1/object/public/samantha2017//NDVI_2020_02.geojson", estiloNDVI);

  cargarGeojson("NDVI 2024", "https://veanbhxzftwbcbwmlzhq.supabase.co/storage/v1/object/public/samantha2017//NDVI_2024_08.geojson", estiloNDVI);

  cargarGeojson("Sector", "https://veanbhxzftwbcbwmlzhq.supabase.co/storage/v1/object/public/samantha2017//Poblados.geojson", {
    color: "#ff7f00"
  });

  // Leyenda para clases NDVI
  var legend = L.control({ position: 'bottomright' });

  legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend');
    var clases = ["Muy Bajo", "Bajo", "Medio", "Alto", "Muy Alto", "Extremo Alto"];
    var colores = {
      "Muy Bajo": "#d73027",
      "Bajo": "#fc8d59",
      "Medio": "#fee08b",
      "Alto": "#d9ef8b",
      "Muy Alto": "#1a9850",
      "Extremo Alto": "#004529"
    };

    div.innerHTML += "<h4>NDVI - Clase</h4>";
    for (var i = 0; i < clases.length; i++) {
      div.innerHTML +=
        '<i style="background:' + colores[clases[i]] + '"></i> ' +
        clases[i] + '<br>';
    }

    return div;
  };

  legend.addTo(map);
</script>

</body>
</html>
