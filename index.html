<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta API Supabase</title>
</head>
  
<body>
  <h2>Consulta de Tabla "Sector" desde Supabase</h2>
  <button onclick="consultarSector()">Consultar Datos</button>

  <script>
    const SUPABASE_URL = 'https://veanbhxzftwbcbwmlzhq.supabase.co';
    const SUPABASE_API_KEY = 'TU_ANON_KEY'; // üîÅ Reemplaza con tu anon key

    async function consultarSector() {
      const url = `${SUPABASE_URL}/rest/v1/Sector`;

      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            apikey: SUPABASE_API_KEY,
            Authorization: `Bearer ${SUPABASE_API_KEY}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) throw new Error('Error en la solicitud: ' + response.status);

        const data = await response.json();
        console.log('Datos de la tabla Sector:', data);
        alert('Consulta exitosa. Revisa la consola (F12) para ver los datos.');

      } catch (error) {
        console.error('Error al consultar Supabase:', error);
        alert('Error al consultar la API. Revisa la consola.');
      }
    }
  </script>
</body>
</html>
