<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Geoportal - Trabajo Final de TitulaciÃ³n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header {
      background: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    .controls {
      padding: 1rem;
      background: #f1f1f1;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Geoportal - Trabajo Final de TitulaciÃ³n</h1>
    <p>VisualizaciÃ³n y carga de capas espaciales (SHP)</p>
  </header>

  <div class="controls">
    <label for="shpInput">ðŸ“‚ Cargar archivo SHP (.zip): </label>
    <input type="file" id="shpInput" accept=".zip">
  </div>

  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- JSZip y shp.js para leer archivos SHP -->
  <script src="https://unpkg.com/jszip@3.7.1/dist/jszip.min.js"></script>
  <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

  <script>
    const map = L.map('map').setView([-0.25, -78.52], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let shpLayer;

    document.getElementById('shpInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file || !file.name.endsWith(".zip")) {
        alert("Por favor selecciona un archivo .zip que contenga un SHP.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(evt) {
        shp(evt.target.result).then(geojson => {
          if (shpLayer) {
            map.removeLayer(shpLayer);
          }
          shpLayer = L.geoJSON(geojson, {
            style: { color: 'blue', weight: 2 }
          }).addTo(map);
          map.fitBounds(shpLayer.getBounds());
        }).catch(error => {
          console.error("Error al cargar el SHP:", error);
          alert("Hubo un problema al cargar el archivo SHP.");
        });
      };
      reader.readAsArrayBuffer(file);
    });
  </script>

</body>
</html>
